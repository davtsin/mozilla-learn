<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>I am a level one heading</h1>

<p>This is a paragraph of text. In the text is a <span class="special">span element</span>
    and also a <a href="http://example.com/her">link</a>.</p>

<p class="special">This is the second paragraph. It contains an <em>emphasized</em> element.</p>

<ul>
    <li>Item one</li>
    <li>Item two</li>
    <li>Item <em>three</em></li>
</ul>

</body>
</html>
