<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My CSS experiment</title>
    <style>
        .outer {
            border: 5px solid black;
        }

        .box {
            padding: 10px 0;
            width: 0;
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
<div class="outer">
    <div id="box" class="box"></div>
</div>

<script>
    let i = 0;

    function myLoop() {
        setTimeout(function () {
            document.getElementById("box").style.width = i + '%'
            i = i + 10;
            if (i < 100) {
                myLoop();
            }
        }, 1000)
    }

    myLoop();

</script>
</body>
</html>
